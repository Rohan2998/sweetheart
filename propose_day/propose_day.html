<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©ball Proposal ðŸ’—</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .pokeball-container {
            perspective: 1000px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 30px;
        }

        .pokeball {
            width: 120px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pokeball:hover {
            transform: scale(1.1) rotateY(10deg);
        }

        .pokeball-top {
            width: 100%;
            height: 50%;
            background: #ff0000;
            border-radius: 120px 120px 0 0;
            position: relative;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        .pokeball-bottom {
            width: 100%;
            height: 50%;
            background: white;
            border-radius: 0 0 120px 120px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .pokeball-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border: 3px solid #333;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 0 3px #333;
            transition: opacity 0.6s ease-out;
        }

        .pokeball.open .pokeball-center {
            opacity: 0;
        }

        .pokeball.open .pokeball-top,
        .pokeball.open .pokeball-bottom {
            animation: pokeballOpen 0.6s ease-out forwards;
        }

        @keyframes pokeballOpen {
            0% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(0.1);
                opacity: 0;
            }
        }

        .message-box {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .message-box.show {
            opacity: 1;
            transform: scale(1);
        }

        .message-box h2 {
            color: #764ba2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message-box p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            display: inline-block;
            color: #ff1744;
            font-size: 1.5em;
            margin: 0 5px;
            animation: heartBeat 0.6s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in;
            transition: opacity 0.6s ease-out;
        }

        .instructions.fade {
            opacity: 0;
        }

        /* Particle effects */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1 class="title"><span class="heart">ðŸ’—</span>Open the PokÃ©ball<span class="heart">ðŸ’—</span></h1>
        
        <div class="pokeball-container">
            <div class="pokeball" id="pokeball">
                <div class="pokeball-top"></div>
                <div class="pokeball-bottom"></div>
                <div class="pokeball-center"></div>
            </div>
        </div>

        <div class="message-box" id="messageBox">
            <h2>I choose you! ðŸ’•</h2>
            <p>To be my partner, my best friend, and my everything. You make every day special and I'm so grateful to have you in my life.</p>
            <p><strong>Happy Proposal Day, my love!</strong></p>
        </div>

        <p class="instructions">Click the PokÃ©ball to begin âœ¨</p>
    </div>

    <script>
        const pokeball = document.getElementById('pokeball');
        const messageBox = document.getElementById('messageBox');
        let isOpened = false;

        pokeball.addEventListener('click', function() {
            if (!isOpened) {
                isOpened = true;
                pokeball.classList.add('open');
                
                // Fade out instructions
                const instructions = document.querySelector('.instructions');
                instructions.classList.add('fade');
                
                // Show message after animation
                setTimeout(() => {
                    messageBox.classList.add('show');
                    createParticles();
                }, 600);
            }
        });

        // Create floating particle effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '50%';
                particle.innerHTML = Math.random() > 0.5 ? 'ðŸ’›' : 'âœ¨';
                particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
                particle.style.animation = `float ${Math.random() * 2 + 2}s ease-out forwards`;
                
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }

        // Add CSS animation for particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    opacity: 1;
                    transform: translateY(0) translateX(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-100px) translateX(${Math.random() * 100 - 50}px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
