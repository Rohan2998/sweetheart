<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise ðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
    }

    .stage {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* STEP 1 */
    .intro {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
    }

    .intro .rose {
        font-size: 5rem;
        cursor: pointer;
        animation: pulse 1.5s infinite;
    }

    .intro p {
        margin-top: 10px;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    /* STEP 2 */
    .card {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1.5s ease;
    }

    .card-inner {
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 30px 25px;
        max-width: 320px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        animation: float 3s ease-in-out infinite;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.05rem;
        line-height: 1.6;
    }

    /* CONFETTI */
    .confetti {
        position: absolute;
        top: -10px;
        font-size: 1.5rem;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="stage">

    <!-- STEP 1 -->
    <div class="intro" id="intro">
        <div class="rose" id="openRose">ðŸŒ¹</div>
        <p>Tap the rose ðŸ’–</p>
    </div>

    <!-- STEP 2 -->
    <div class="card" id="card">
        <div class="card-inner">
            <h1>Happy Rose Day ðŸŒ¹</h1>
            <p>
                This rose is for you ðŸ’•<br>
                As is my heart.<br><br>
                Thank you for being prettier<br>
                than all the flowers<br>
                that ever existed ðŸŒ¸
            </p>
        </div>
    </div>

</div>

<script>
    const rose = document.getElementById("openRose");
    const intro = document.getElementById("intro");
    const card = document.getElementById("card");

    rose.addEventListener("click", () => {
        intro.style.opacity = "0";

        createConfetti();

        setTimeout(() => {
            intro.style.display = "none";
            card.style.opacity = "1";
            card.style.pointerEvents = "auto";
        }, 1800);
    });

    function createConfetti() {
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.innerText = "ðŸŒ¹";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }
</script>

</body>
</html>
